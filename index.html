<!DOCTYPE html> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Community Connector - Donate & Receive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        :root {
            --primary-color: #007bff; /* Vibrant Blue */
            --secondary-color: #28a745; /* Success Green */
            --accent-color: #ffc107; /* Yellow Accent for highlights */
            --bg-light: #f4f7f6;
            --text-dark: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* General & Reset */
        body {
            font-family: 'Poppins', sans-serif; /* Applied Google Font */
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            line-height: 1.6;
            background: var(--bg-light);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Fading Background Effect (Behind the content) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
            background: radial-gradient(circle at 10% 20%, rgba(0, 123, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(40, 167, 69, 0.15) 0%, transparent 50%);
            background-size: 200% 200%;
            animation: gradient-fade 20s infinite alternate linear;
        }

        /* Animation Keyframes for Background Fade */
        @keyframes gradient-fade {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Styling */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: var(--shadow);
            animation: fadeInDown 1s ease-out;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 1px;
            font-weight: 700;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }

        /* Main Layout */
        main {
            display: flex;
            gap: 30px;
            padding: 40px;
            max-width: 1300px;
            margin: 30px auto;
            position: relative;
        }
        
        /* Section Styling */
        .section {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            flex: 1;
            min-width: 400px;
            transition: transform 0.3s ease;
        }

        .section h2 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        /* Form and Input Styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Button Styling */
        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #1e7e34;
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4); /* Enhanced shadow lift */
        }

        /* Item List Styling */
        #available-items {
            list-style: none;
            padding: 0;
        }

        .item-card {
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #fcfcfc;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .item-card:hover { 
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
            transform: scale(1.01);
        }

        .item-card h3 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 1.5em;
        }
        
        .item-card .contact {
            font-style: italic;
            color: #009688;
            font-weight: 500;
            border-top: 1px dashed #eee;
            padding-top: 5px;
            font-size: 0.95em;
        }

        /* Toast Notification Styling (UX Improvement) */
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: none; /* Allows clicks through when not visible */
        }

        #notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Animation Keyframes */
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design (Marvelous for Mobile) */
        @media (max-width: 900px) {
            main {
                flex-direction: column; /* Stack sections vertically */
                padding: 20px;
                gap: 20px;
            }
            .section {
                min-width: auto;
            }
            header h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>üéÅ The Community Connector ü§ù</h1>
        <p>The simplest way to connect unused items with people in need.</p>
    </header>

    <main>
        <div class="section" id="donor-section">
            <h2>‚ú® List an Item for Donation</h2>
            <form id="item-donation-form">
                <label for="item-name">Item Name (e.g., Children's Books, Desk Lamp):</label>
                <input type="text" id="item-name" name="itemName" required>

                <label for="item-description">Detailed Description (Condition, size, location):</label>
                <textarea id="item-description" name="itemDescription" rows="4" required></textarea>

                <label for="donor-contact">Your Contact (Email or Phone for recipient):</label>
                <input type="text" id="donor-contact" name="donorContact" required>

                <button type="submit">Submit Item</button>
            </form>
        </div>

        <div class="section" id="recipient-section">
            <h2>üõí Available Items</h2>
            <p>If you need an item, please contact the donor directly using the information provided below.</p>
            <ul id="available-items">
                </ul>
        </div>
    </main>
    
    <div id="notification"></div>

    <script>
        // JavaScript Logic
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('item-donation-form');
            const itemList = document.getElementById('available-items');
            const notification = document.getElementById('notification');

            const STORAGE_KEY = 'communityConnectorItems';

            // Load items from local storage, or use mock data if none exist
            let items = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
                {
                    name: "Kids Winter Coat (Ages 7-8)",
                    description: "Blue padded coat, excellent condition, recently cleaned. Pick up in city center.",
                    contact: "donor.a@charityconnect.org"
                },
                {
                    name: "Small Dining Table and 4 Chairs",
                    description: "Wooden set, minor scratches but fully functional. Great for a small apartment.",
                    contact: "555-444-3333"
                }
            ];

            // Function to show the custom toast notification
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                
                // Automatically hide after 4 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }

            // Function to save items to local storage
            function saveItems() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
            }

            // Function to render the list of items
            function renderItems() {
                itemList.innerHTML = '';
                
                if (items.length === 0) {
                    itemList.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">No items currently listed. Be the first to donate something wonderful!</p>';
                    return;
                }

                // Render items in reverse order (newest first)
                items.slice().reverse().forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('item-card');
                    listItem.innerHTML = `
                        <h3>${item.name}</h3>
                        <p class="description">${item.description}</p>
                        <p class="contact">Donor Contact: ${item.contact}</p>
                    `;
                    // Simple fade-in effect when new items are added
                    listItem.style.opacity = 0;
                    setTimeout(() => listItem.style.opacity = 1, 50); 

                    itemList.appendChild(listItem);
                });
            }

            // Function to handle form submission
            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const newItem = {
                    name: document.getElementById('item-name').value.trim(),
                    description: document.getElementById('item-description').value.trim(),
                    contact: document.getElementById('donor-contact').value.trim()
                };

                // Simple validation
                if (!newItem.name || !newItem.description || !newItem.contact) {
                    showNotification('Please fill out all fields before submitting.', 'error');
                    return;
                }

                // Add the new item to the array
                items.push(newItem);

                // Save and re-render the list
                saveItems();
                renderItems();

                // Reset the form fields and give *marvelous* feedback
                form.reset();
                showNotification(`Success! "${newItem.name}" has been listed. Thank you!`);
            });

            // Initial render on page load
            renderItems();
        });
    </script>

</body>
</html>
